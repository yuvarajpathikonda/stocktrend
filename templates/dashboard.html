{% extends "layout.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
    <style>
        /* Add a gradient background */
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: rgba(0, 0, 0);;
        }

        /* Style the buttons */
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Center the content */
        .dashboard-container {
            min-height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Add spacing between buttons */
        .dashboard-buttons {
            margin-top: 20px;
        }
    </style>
    <h2 class="text-center">Welcome, {{ user }}!</h2>
    <div class="dashboard-container">
        <div class="d-flex justify-content-center gap-3 flex-wrap">
            <a href="/upload_csv" class="btn btn-success">Upload CSV</a>
            <a href="/scatter_chart" class="btn btn-secondary">Stock Chart</a>  <!-- Added link to Stock Chart Page -->
            <a href="/stock_search" class="btn btn-primary">Stock Search</a>
        </div>
    </div>
{% endblock %}
